<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Base styles for light mode */
        body {
            background-color: #f7fafc; /* Light gray background */
            color: #2d3748; /* Dark gray text */
        }
        .navbar {
            background-color: #ffffff; /* White navbar */
            border-bottom: 1px solid #edf2f7; /* Light border */
        }
        .card {
            background-color: #ffffff; /* White card background */
            border: 1px solid #e2e8f0; /* Light border */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }
        .card:hover {
            transform: translateY(-5px); /* Lift card on hover */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* More pronounced shadow */
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        body.dark-mode .navbar {
            background-color: #2d3748; /* Darker navbar */
            border-bottom-color: #4a5568; /* Darker border */
        }
        body.dark-mode .card {
            background-color: #2d3748; /* Dark card background */
            border-color: #4a5568; /* Darker border */
        }
        /* Specific text colors for dark mode cards */
        body.dark-mode .text-gray-700 { color: #cbd5e0; }
        body.dark-mode .text-gray-600 { color: #a0aec0; }

        /* Card specific color overrides for dark mode */
        body.dark-mode .bg-blue-50 { background-color: #1e3a8a; } /* Darker blue */
        body.dark-mode .text-blue-700 { color: #93c5fd; } /* Lighter blue text */
        body.dark-mode .border-blue-200 { border-color: #1e40af; }

        body.dark-mode .bg-red-50 { background-color: #7f1d1d; } /* Darker red */
        body.dark-mode .text-red-700 { color: #fca5a5; } /* Lighter red text */
        body.dark-mode .border-red-200 { border-color: #991b1b; }

        body.dark-mode .bg-green-50 { background-color: #166534; } /* Darker green */
        body.dark-mode .text-green-700 { color: #a7f3d0; } /* Lighter green text */
        body.dark-mode .border-green-200 { border-color: #15803d; }

    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="navbar bg-white shadow-lg p-4 flex justify-between items-center">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-600 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Fake News Detection</span>
            </a>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-gray-600 hover:text-gray-800">Home</a>
                <a href="/predict" class="text-gray-600 hover:text-gray-800">Prediction</a>
                <a href="/statistics" class="text-gray-600 hover:text-gray-800">Statistics</a>
                <button id="theme-toggle" class="focus:outline-none p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon text-gray-700 dark:text-gray-300">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-6 rounded-lg shadow-xl card">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 dark:text-gray-100">Dataset Statistics</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div class="p-6 rounded-lg shadow-md text-center card bg-red-50 border-red-200">
                <h2 class="text-2xl font-semibold text-red-700 mb-2">Fake Articles</h2>
                <p class="text-5xl font-bold text-red-600">{{ stats.fake_articles }}</p>
            </div>

            <div class="p-6 rounded-lg shadow-md text-center card bg-green-50 border-green-200">
                <h2 class="text-2xl font-semibold text-green-700 mb-2">Real Articles</h2>
                <p class="text-5xl font-bold text-green-600">{{ stats.real_articles }}</p>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; 2025 Fake News Detection</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Load theme preference from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
